<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dashboard</title>
    <link rel="stylesheet" href="/css/Panels.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
    
            if (!token) {
                console.log('No token found, redirecting to login page');
                window.location.href = '/index.html'; // Redirect to login page
            } else {
                fetch('/api/check-login', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}` // Send the token in the Authorization header
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Success:', data);
                    if (!data.loggedIn) {
                        console.log('User is not logged in, redirecting to login page');
                        window.location.href = '/index.html'; // Redirect to login page
                    } else {
                        console.log('User is logged in');
                    }
                })
                .catch(error => {
                    console.error('Error checking login status:', error);
                    window.location.href = '/index.html'; // Redirect to login page on error
                });
            }
            document.getElementById('logoutButton').addEventListener('click', function() {
                logOut();
            });
            function logOut() {
                // Clear the token from local storage or session storage
                localStorage.removeItem('token');
                // Redirect the user to the login page or home page
                window.location.href = '/index.html';
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="panel" id="decks">
            <a href="CardDetails.html">Decks</a>
        </div>
        <div class="panel" id="solo-game">
            <a href="simulatedeck.html">Solo Game</a>
        </div>
        <div class="panel" id="multiplayer-game">
            <a href="main.html">Multiplayer Game</a>
        </div>
        <div class="panel" id="deck-builder">
            Deck Builder
        </div>
    </div>
    <button class="logout-button" onclick="logout()">Log Out</button>
    
</body>
</html>
